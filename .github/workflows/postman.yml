name: QA_Test_API_Disciple

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name : Install Newman
        run: |
              npm install -g newman
              npm install -g newman-reporter-htmlextra
      - name: Make directory for results
        run: mkdir -p TestResults
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "19512317-dbf47aad-f882-454c-871b-8bac87e669fa" -e "19512317-7d1f79f1-faf1-4399-af4a-6e2e625969e2" htmlextra --reporter-htmlextra-export TestResults/HtmlReport.html
      - name: Logout
        run: postman logout ${{ secrets.POSTMAN_API_KEY }}
